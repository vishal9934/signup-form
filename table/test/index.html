<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        table {
            
            width: 1200px;
           
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-collapse: collapse;
        }
        table, td, th{
            border: 1px solid black;
        }
        th,td{
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h2 style="text-align: center;">Smartphone Comparison Table</h2>
    <table class="table">
      <tr>
        <th>Model</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Camera</th>
        <th>Battery</th>
      </tr>
      <tr>
        <td>Pixel 2XL</td>
        <td>Google</td>
        <td>$799</td>
        <td>12.2MP</td>
        <td>3520 mAh</td>
      </tr>
      <tr>
        <td>iPhone Xs</td>
        <td>Apple</td>
        <td>$999</td>
        <td>12MP</td>
        <td>2658 mAh</td>
      </tr>
      <tr>
        <td>Galaxy S10</td>
        <td>Samsung</td>
        <td>$899</td>
        <td>16MP</td>
        <td>3400 mAh</td>
      </tr>
      <tr>
        <td>OnePlus 6T</td>
        <td>OnePlus</td>
        <td>$549</td>
        <td>16MP</td>
        <td>3700 mAh</td>
      </tr>
    </table>
</body>
</html>
